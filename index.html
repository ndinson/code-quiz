<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Code Quiz</title>
        <meta charset = "UTF-8" />
        <link rel ="stylesheet" type ="text/css" href ="assets/css/style.css" />

    </head>

    <body>

        <header>
          
            <h1 class ="highScores">View High Scores</h1>
            <h1 class ="scoreTimer"></h1>
            <div id ="countDown"></div>

        </header>

        <main>

            <section>

                <h2 class ="codeQuiz">Coding Quiz Challenge</h2>

                    <p>
                        Try to answer the following code-related questions within the time limit.<br>
                        Keep in mind that incorrect answers will penalize your score/ time by ten seconds!
                    </p
                    >
                <button class="startButton">Start Quiz</button> 
            
            </section>

            <section>

                <div class =quiz>
                    <h2 id =questions>Questions Go Here</h2>
                        <ol id =answerButtons>
                            <li><button class =answerButton>Answer 1</button></li>
                            <li><button class =answerButton>Answer 2</button></li>
                            <li><button class =answerButton>Answer 3</button></li>
                            <li><button class =answerButton>Answer 4</button></li>
                        </ol>
                </div>

            </section>

            <section>

                <h2 class ="allDone">All Done!</h2>
                    <div class ="finalScore"></div>
                    <div class ="userInitials"></div>
                    <button class ="submitInitials">Submit</button>

            </section>

            <section>

                <h2 class ="highScores">High Scores</h2>
                <button class ="goBack">Go Back</button>
                <button class ="clearScores">Clear High Scores</button>
            </section>

        </main>
        
        <script src ="assets/js/script.js"></script>

    </body>

</html>
