<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    </head>

    <body>

        <header>
            <button id="viewScores">View Scores</button>
            <div class="scoreTimer"></div>
            <div id="countDown"></div>
        </header>

        <main>

            <section>
                <div id="instructions" class="hide">    
                <div class="codeQuiz">Coding Quiz Challenge</div>
                    <p id="instructionsText">
                        Try to answer the following code-related questions within the time limit.<br>
                        Keep in mind that incorrect answers will penalize your score/ time by ten seconds!
                    </p>
                    <button class="startButton">Start Quiz</button>
                </div> 
            </section>

            <section>
                <div id="questionContainer"></div>
                <div id="answerContainer"></div>
                <div id="answerTextContainer"></div>
            </section>

            <section>
                <div id ="allDone" class="hide">All Done!</div>
                <div id="finalScore"></div>
                <div id="userInitials"></div>
                <button id="submitInitials" class="hide">Submit</button>
            </section>

            <section>
                <div id="scorePage" class="hide"><br>
                    <div id="initialsTag">Enter Your Initials: </div>
                        <input type="text" id="initials"></input><br><br>
                        <button id ="saveButton">Save</button><br><br>
                        <div id= "scoreList" class="hide">
                            <p id="list" class="hide">Your Score Has Been Saved!</p> 
                            <li id="user-data"></li>
                        </div>    
                </div>
                <div class="clearBack">
                    <button id="goBack" class="hide">Go Back</button>
                    <button id="clearScores" class="hide">Clear Scores</button>
                </div>
            </section>

        </main>
        
        <script src="assets/js/script.js"></script>

    </body>

</html>
