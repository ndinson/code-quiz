<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    </head>

    <body>

        <header>
          
            <h1 class="highScores">View High Scores</h1>
            <h1 class="scoreTimer"></h1>
            <div id="countDown"></div>

        </header>

        <main>

            <section>

               <div id="instructions" class="hide"> 
                    <h2 class="codeQuiz">Coding Quiz Challenge</h2>
                    <p>
                        Try to answer the following code-related questions within the time limit.<br>
                        Keep in mind that incorrect answers will penalize your score/ time by ten seconds!
                    </p>
                    <button class="startButton">Start Quiz</button>
                </div> 
            
            </section>

            <section>

                <div id="questionContainer"></div>
                <div id="answerContainer"></div>
                <div id="answerTextContainer"></div>
                   
            </section>

            <section>

                <h2 id ="allDone" class="hide">All Done!</h2>
                    <div class="finalScore"></div>
                    <div class="userInitials"></div>
                    <button id="submitInitials" class="hide">Submit</button>

            </section>

            <section>

                <h2 id="highScores" class="hide">High Scores</h2>
                <button id="goBack" class="hide">Go Back</button>
                <button id="clearScores" class="hide">Clear High Scores</button>
            </section>

        </main>
        
        <script src="assets/js/script.js"></script>

    </body>

</html>
